<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta property="og:title" content="Togather">
    <meta property="og:description" content="{{ page.description }}">
    <!--meta property="og:image" content="http://euro-travel-example.com/thumbnail.jpg"-->
    <meta property="og:url" content="{{ site.url }}{{ site.baseurl }}/topics/{{page.name}}">
    <!--meta name="twitter:card" content="summary_large_image"-->
    <!--meta property="og:site_name" content="While you were fighting"-->
    <meta name="twitter:image:alt" content="Alt text for image">

    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <link href="{{ '/assets/css/home.css' | prepend: site.baseurl }}" rel="stylesheet" type="text/css">
    <script src="{{ '/assets/scripts/i18n.js' | prepend: site.baseurl }}"></script>
    {% include fathom-tracking.html %}

    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">

    <title>ToGather</title>
</head>
<body>
    <div class="header">
        <div class="hamburguer" onclick="openNav()">            
            <div class="hamburguer-line"></div>
            <div class="hamburguer-line"></div>
            <div class="hamburguer-line"></div>
        </div>
        <div class="header__text">
            ToGather
        </div>
    </div>
    {% include nav-overlay.html %}
    <div class="content">
        <div id="t0" class="content-header topic">
            Get a Topic
        </div>
        <div class="gradient-container topic">
            <div class="topic-box">
                {{ page.description }}
            </div>
            <button id="t1" class="button round pick" onclick="shareTopic()">
                Share with your group
            </button>
            <button id="t2" class="button give" onclick="getTopic()">
                Give me a different topic
            </button>
        </div>
    </div>
    {% include footer.html %}

    <script>
        var isIE = /*@cc_on!@*/false || !!document.documentMode;
        if(isIE) {
            window.location = "{{ site.baseurl }}/iesupport";
        }
    </script>

    <script>

        // First we get the viewport height and we multiple it by 1% to get a value for a vh unit
        let vh = window.innerHeight * 0.01;
        // Then we set the value in the --vh custom property to the root of the document
        document.documentElement.style.setProperty('--vh', `${vh}px`);

        // We listen to the resize event
        window.addEventListener('resize', () => {
            // We execute the same script as before
            let vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
        });

        const i18n = i18nTools();

        let lang = window.navigator.userLanguage || window.navigator.language;
        if(!i18n.supportsLanguage(lang)) {
            lang = 'en';
        }

        i18n.translatePage('{{page.url}}', lang);


        const shareTopic = () => {

            window.fathom.trackGoal('JC9ERVWQ', 0);
            
            const text = `${window.location.href}\nTopic: {{ page.description }}`;

            const link = (navigator.userAgent.match(/Android/i) 
                || navigator.userAgent.match(/webOS/i) 
                || navigator.userAgent.match(/iPhone/i)  
                || navigator.userAgent.match(/iPad/i)  
                || navigator.userAgent.match(/iPod/i) 
                || navigator.userAgent.match(/BlackBerry/i) 
                || navigator.userAgent.match(/Windows Phone/i)) ? 
                `https://api.whatsapp.com/send?text=${encodeURI(text)}`:
                `https://web.whatsapp.com/send?text=${encodeURI(text)}`;

            window.open(link, '_blank');

        }

        const getTopic = () => {
            window.fathom.trackGoal('4VJ1QTJ7', 0);
            window.location.href = `{{ site.url }}{{ site.baseurl }}/topics/`;
        }
        
    </script>
</body>
</html>
