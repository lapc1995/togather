<footer>
    <div class="footer__upper-container">
        <button class="footer__contact-button" onclick="location.href='{{ site.url }}{{ site.baseurl }}/contact'">{% t nav-overlay.contact-a %}</button>
        <div class="footer__border"></div>
    </div>
    <div class="footer__lower-container">
        <div class="footer__logo-container">
            <img class="footer__logo" src="{{ '/assets/images/TOGATHER_LOGO_reverse.png' | prepend: site.baseurl_root }}" width="80" alt="Togather Logo">
            <h3 class="footer__logo__title">Togather</h3>
        </div>
        <div class="row" style="height: 120px; margin-bottom: 35px;">
            <div id="sitemap" class="column">
                <div class="footer__links-container">
                    <a class="footer__text__small" href="{{ site.url }}{{ site.baseurl }}/"> {% t nav-overlay.home-a %} </a>
                    <a class="footer__text__small" href="{{ site.url }}{{ site.baseurl }}/topics"> {% t nav-overlay.topic-a %} </a>
                    <a class="footer__text__small" href="{{ site.url }}{{ site.baseurl }}/explained"> {% t nav-overlay.explained-a %} </a>
                    <a class="footer__text__small" href="{{ site.url }}{{ site.baseurl }}/instructions"> {% t nav-overlay.instructions-a %} </a>
                    <a class="footer__text__small" href="{{ site.url }}{{ site.baseurl }}/diary"> {% t nav-overlay.diary-a %} </a>
                    <a class="footer__text__small" href="{{ site.url }}{{ site.baseurl }}/about"> {% t nav-overlay.about-a %} </a>
                    <a class="footer__text__small" href="{{ site.url }}{{ site.baseurl }}/contact"> {% t nav-overlay.contact-a %} </a>
                </div>
            </div>
            <div class="column language-column">
                {% include language-selector.html %}
            </div>
        </div>
        <div class="footer__logo__container">
            <div class="footer__logo__row">
                <div style="margin: auto; margin-right: 20px;"><a href="https://enablingongoingness.com/"><img src="{{ '/assets/images/Ongoingness-logo.svg' | prepend: site.baseurl_root }}" height="30"  alt="Enabling Ongoingness Project Logo"></a></div>
                <div style="margin: auto 0;"><a href="https://www.kylemontague.co.uk/#team"><img src="{{ '/assets/images/iDi_logo_extended_white.svg' | prepend: site.baseurl_root }}" height="30" alt="Inclusive Design & Innovation (IDI) research group Logo"></a></div>
                <div style="margin: auto; margin-left: 20px;"><a href="https://www.northumbria.ac.uk/"><img height="30" src="{{ '/assets/images/unn_logo_white.png' | prepend: site.baseurl_root }}" alt="Northumbria University Logo"></a></div>
            </div>
        </div>
    </div>
</footer>
