<footer style="height: 378px; width: 100%; color: white;">
    <div style="position: relative;
    width: 100%;
    height: 30px;">
        <button style="background-color:#d9b43c;
        z-index: 1;
        position: absolute;
        border: none;
        top: 0;
        right: 25px;
        font-size: 16px;
        font-weight: bold;
        color: #2b2b2b;
        padding: 5px 7px;
        border-radius: 25px;">
            Contact Us
        </button>
        <div style="background-color: #d9b43c;
        bottom: 0px;
        height: 10px;
        position: absolute;
        width: 100%;
        z-index: 0;">
        </div>
    </div>
    <div style="background: #596a84; height: 348px; width: 100%;">
        <div style="text-align: center;
        padding: 20px;">
            <img src="{{ '/assets/images/TOGATHER_LOGO_reverse.png' | prepend: site.baseurl_root }}" width="80" style="opacity: 0.5">
            <h3 style="font: 32px/24px 'Roboto Condensed';
            letter-spacing: 0.96px;
            margin: 0;
            color: white;
            text-transform: uppercase;
            margin-top: 10px;
        ">Togather</h3>
        </div>
        <div class="row" style="height: 120px; margin-bottom: 35px;">
            <div class="column">
                <div style="display: flex; flex-direction: column; width: 100px;">
                    <a class="footer__text__small" href="{{ site.url }}{{ site.baseurl }}/"> {% t nav-overlay.home-a %} </a>
                    <a class="footer__text__small" href="{{ site.url }}{{ site.baseurl }}/topics"> {% t nav-overlay.topic-a %} </a>
                    <a class="footer__text__small" href="{{ site.url }}{{ site.baseurl }}/explained"> {% t nav-overlay.explained-a %} </a>
                    <a class="footer__text__small" href="{{ site.url }}{{ site.baseurl }}/instructions"> {% t nav-overlay.instructions-a %} </a>
                    <a class="footer__text__small" href="{{ site.url }}{{ site.baseurl }}/diary"> {% t nav-overlay.diary-a %} </a>
                    <a class="footer__text__small" href="{{ site.url }}{{ site.baseurl }}/about"> {% t nav-overlay.about-a %} </a>
                    <a class="footer__text__small" href="{{ site.url }}{{ site.baseurl }}/contact"> {% t nav-overlay.contact-a %} </a>
                </div>
            </div>
            <div class="column" style="max-width: 200px;">
                <label id="f1" for="languages" class='footer__text__small' style="padding:0;">{% t footer.f1 %}</label>
                <select name="languages" id="languages" style="height: 22px; margin-right:20px; line-height:22px;" onChange="window.location.href=this.value">
                    <option value="{{ page.url }}" {% if site.lang == "en" %} selected {% endif %}>{% t global.english %}</option>
                    <option value="/pt{{ page.url }}" {% if site.lang == "pt" %} selected {% endif %}>{% t global.portugues %}</option>
                </select>
            </div>
        </div>
        <div style="text-align: center;">
            <div style="display: flex; flex-direction: row; flex-wrap: wrap; padding: 0px 15px;">
                <div style="margin: auto; margin-right: 20px;"><a href="https://enablingongoingness.com/"><img src="{{ '/assets/images/Ongoingness-logo.svg' | prepend: site.baseurl_root }}" height="30"></a></div>
                <div style="margin: auto 0;"><a href="https://www.kylemontague.co.uk/#team"><img src="{{ '/assets/images/iDi_logo_extended_white.svg' | prepend: site.baseurl_root }}" height="30"></a></div>
                <div style="margin: auto; margin-left: 20px;"><a href="https://www.northumbria.ac.uk/"><img height="30" src="{{ '/assets/images/unn_logo_white.png' | prepend: site.baseurl_root }}"></a></div>
            </div>
        </div>
    </div>
    </div>
</footer>
