introduction:
    header: 'Εισαγωγή'
    t1: 'Το Togather διευκολύνει τη δημιουργία ενός λευκώματος μέσω του WhatsApp για τον χρόνο που διαθετετε στα αγαπημένα σας πρόσωπα.'
    t2: 'Δημιουργήστε μια ομάδα φίλων ή οικογένεια στο WhatsApp'
    t3: 'Αποκτήστε νοσταλγικά, δημιουργικά, διασκεδαστικά ή ευαίσθητα θέματα για κοινή χρήση με την ομάδα σας'
    t4: 'Δημιουργήστε και μοιραστείτε φωτογραφίες και κείμενα με την ομάδα σας.'
    t5: 'Επιστρέψτε κάθε μέρα για να μοιραστείτε ένα νέο θέμα με την ομάδα σας.'
    t6: 'Για να ξεκινήσετε να δημιουργείτε μια ομάδα στο Whatsapp, ενημερώστε όλα τα άτομα που θέλουν να συνεισφέρουν σχετικά με την ομάδα. Μπορείτε να χρησιμοποιήσετε το παράδειγμά μας:'
    t7: 'Μενού συμμετεχόντων της ομάδας WhatsApp'
    t8: 'Σελίδα του ιστότοπου με θέμα'
    t9: 'Συνομιλία μιας ομάδας WhatsApp'
    t10: 'Το Togather θα σας βοηθήσει να δημιουργήσετε ένα εξατομικευμένο λεύκωμα από την ομαδική συνομιλία WhatsApp για να μοιραστείτε με τα αγαπημένα σας πρόσωπα, χωρίς να χρειάζεστε σχεδιαστή ή τεχνικές δεξιότητες.'
    t11: 'Εξώφυλλο λευκώματος'
    t12: 'Σελίδα λευκώματος 1'
    t13: 'λεύκωμα Σελίδα 2'
    t14: 'λεύκωμα Σελίδα 3'
    t15: 'λεύκωμα Σελίδα 4'
    t16: 'λεύκωμα Σελίδα 5'
    t17: 'λεύκωμα Σελίδα 6'
    t18: 'λεύκωμα Σελίδα 7'

instructions:
    header: 'Οδηγίες'
    t1: 'Ξεκινώντας'
    t2: 'Ανοίξτε το WhatsApp και δημιουργήστε μια ομάδα με όλα τα άτομα που θέλουν να συνεισφέρουν στο λεύκωμα.'
    t3: 'Οδηγίες για Android'
    t4: 'Οδηγίες για iOS'
    t5: 'Ενημερώστε τους πάντες για το τι είναι αυτή η ομάδα και για ποιον είναι το λεύκωμα. Μπορείτε να χρησιμοποιήσετε το παράδειγμά μας:'
    t6: 'Καθημερινές δραστηριότητες'
    t7: 'Επισκεφτείτε το ToGather κάθε μέρα για να λάβετε ένα νέο θέμα ή δραστηριότητα για την ομάδα σας.'
    t8: 'Μπορείτε να διαλέξετε από τα πολλά θέματα και δραστηριότητες για να απασχοληθείτε εσείς και η ομάδα σας, ή να δημιουργήσετε τα δικά σας. Απλώς μοιραστείτε τα στην ομάδα WhatsApp ως μήνυμα ή φωτογραφία, και ενθαρρύνετε τους άλλους να απαντήσουν.'
    t9: "ΣΥΜΒΟΥΛΗ: διευκολύνετε την εύρεση των δικών σας θεμάτων ξεκινώντας το μήνυμα σας με τις λέξεις 'το σημερινό θέμα είναι ...'"
    t10: 'Όλοι μπορούν να μοιραστούν τις απαντήσεις τους στην ομάδα WhatsApp.'
    t11: 'Επαναλάβετε αυτά τα βήματα και επιλέξτε αργότερα ποιά μηνύματα θα μπουν στο λεύκωμα.'
    t12: 'Λήψη θέματος'
    t13: 'Σύνθεση του λευκώματος'
    t14: 'Για να μετατρέψετε την ομαδική συνομιλία WhatsApp σε λεύκωμα ακολουθήστε αυτά τα απλά βήματα:'
    t15: '1. Εξαγάγετε την ομαδική συνομιλία (συμπεριλαμβανομένων των πολυμέσων) και αποθηκεύστε τη στη συσκευή σας ή στο cloud storage (π.χ. Google Drive, iCloud ή Dropbox).'
    t16: 'Τρόπος εξαγωγής συνομιλιών WhatsApp'
    t17: 'ΣΥΜΒΟΥΛΗ: Όλοι από την ομάδα WhatsApp μπορούν να το κάνουν αυτό, οπότε ζητήστε βοήθεια εάν αντιμετωπίζετε δυσκολίες.'
    t18: "2. Επισκεφτείτε τη σελίδα ToGather 'Assemble Booklet'και ανεβάστε την εξαγόμενη ομαδική συνομιλία σας. (όλα τα μέσα και το αρχείο `chat.txt` που αποθηκεύσατε στο προηγούμενο βήμα)"
    t19: 'ΣΥΜΒΟΥΛΗ: Μην ανησυχείτε, τα προσωπικά σας μηνύματα και τα αρχεία πολυμέσων δεν μεταφορτώνονται πουθενά. Όλα συμβαίνουν τοπικά στη συσκευή σας - δεν συλλέγουμε προσωπικά δεδομένα. Αυτό διασφαλίζει ότι οι συνομιλίες σας παραμένουν ιδιωτικές και έχετε τον πλήρη έλεγχο για το ποιον θέλετε να μοιραστείτε το λεύκωμα σας.'
    t20: 'Μάθετε πώς λειτουργεί η υπηρεσία'
    t21: '3. Εξατομικεύστε το λεύκωμα προσθέτοντας το όνομα του αγαπημένου σας προσώπου και έναν τίτλο στο εξώφυλλο.'
    t22: '4. Ελέγξτε τα ονόματα όλων των μελών. Θα σας δείξουμε μια λίστα με τα ονόματα που βρήκαμε στην ομάδα σας. Μπορείτε να επεξεργαστείτε τα ονόματα που θα δείτε στο λεύκωμα (π.χ. μόνο ονόματα).'
    t23: '5. Ελέγξτε τα θέματα που βρήκαμε στην ομαδική συνομιλία. Εάν λείπουν θέματα μπορείτε να τα προσθέσετε από τα μηνύματά σας ή να τα πληκτρολογήσετε. Εάν υπάρχουν θέματα που έχουν ήδη συμπεριληφθεί σε προηγούμενα ημερολόγια, απλώς διαγράψτε τα.'
    t24: '6. Για κάθε θέμα θα σας ζητηθεί να επιλέξετε ποιες απαντήσεις θέλετε να προσθέσετε στο λεύκωμα για εκείνη την ημέρα.'
    t25: 'ΣΥΜΒΟΥΛΗ: Μην ανησυχείτε αν υπάρχει μια μέρα που δεν υποβάλατε τίποτα, όλοι αξίζουν ξεκούραση, θα παραλείψουμε αυτές τις ημέρες και οι ημερομηνίες θα συνεχίσουν να εμφανίζονται.'
    t26: "7. Όταν το κάνετε αυτό για κάθε μέρα που θέλετε στο λεύκωμα, κάντε κλικ στο κουμπί 'σύνθεση'. Όλα τα μηνύματά σας θα τοποθετηθούν σε ένα προσχεδιασμένο πρότυπο και το λεύκωμα σας θα είναι έτοιμο για λήψη. Μπορείτε να εκτυπώσετε ή / και να το προωθήσετε για να μοιραστείτε το λεύκωμα με την οικογένεια, τους φίλους και τους αγαπημένους σας."
    t27: 'Σύνθεση λευκώματος'
    t28: 'ΣΥΜΒΟΥΛΗ: Συνιστούμε να το κάνετε αυτό εβδομαδιαία ή ακόμη και καθημερινά, ώστε το WhatsApp να μπορεί να εξάγει όλα τα μηνύματά σας και έτσι έχετε κάτι να μοιράζεστε πιο συχνά.'
    t29: 'ΣΥΜΒΟΥΛΗ II: Εάν διαπιστώσετε ότι λείπουν μηνύματα ή μέσα μετά την εξαγωγή μιας συνομιλίας, αυτό πιθανότατα οφείλεται στο όριο του WhatsApp στο μέγεθος του αρχείου εξαγωγής. Σε αυτήν την περίπτωση, εξαγάγετε τη συνομιλία ΧΩΡΙΣ πολυμέσα και ανακτήστε τα πολυμέσα ξεχωριστά από το τηλέφωνό σας ή πραγματοποιήστε λήψη τους μέσω web WhatsApp στον υπολογιστή σας.'

about:
    header: 'Σχετικά'
    t0: 'Πώς ξεκίνησε'
    t1: 'Η ιδέα για το Togather γεννήθηκε στα πρώτα στάδια του αποκλεισμού COVID-19 στο Ηνωμένο Βασίλειο. Είδαμε ένα άρθρο σχετικά με τις ολλανδικές ειδήσεις όπου μια οικογένεια κράτησε ένα λεύκωμα για τον συγγενή τους στη Μονάδα Εντατικής Θεραπείας (ICU) και της το έδωσαν όταν απολύθηκε από το νοσοκομείο. Έγραψαν τι συνέβη σε αυτήν ενώ ήταν στο ICU, αλλά τι συνέβη και στον έξω κόσμο, ειδήσεις, πράγματα που είχε κάνει η οικογένεια. Νομίζαμε ότι αυτό ήταν πολύ ωραίο και θέλαμε να το κάνουμε διαθέσιμο για άτομα που περνούν παρόμοιες εμπειρίες.'
    t2: 'Μέσα σε αυτές τις δύσκολες στιγμές όπου οι οικογένειες και οι φίλοι χωρίζονται, μπορεί να νιώσουμε αδύναμοι. Ελπίζουμε ότι μέσω της δημιουργίας μιας ομάδας και την ενασχόληση με διάφορα θέματα και δραστηριότητες, παρέχουμε ένα χώρο για να αντλήσετε δύναμη και να νιώσετε ελπίδα. Ένας χώρος όπου παρόλο που η καθημερινότητα συνεχίζει να είναι περίεργη, μπορείτε να δημιουργήστε κοινές αναμνήσεις μαζί με το αγαπημένο σας πρόσωπο στο κέντρο όλων αυτών. Θέλουμε να σας βοηθήσουμε να υποστηρίξετε την οικογένεια / τους φίλους / την κοινότητά σας να φτιάξει και να μοιραστεί ιστορίες, όταν η συνεύρεση δεν είναι δυνατή.'
    t3: 'Με απλά λόγια. Έχουμε σχεδιάσει το Togather για να διατηρήσουμε τα μηνύματα και τα μέσα σας ιδιωτικά. Όλα τα μηνύματα συνομιλίας και τα αρχεία πολυμέσων σας παραμένουν στη συσκευή σας και δεν κοινοποιούνται ούτε αποθηκεύονται ποτέ από το Togather (ή οποιοδήποτε άλλο μέσο).'
    t4: 'Τα μόνα δεδομένα που συλλέγουμε είναι μέσω της ανώνυμης ανάλυσης ιστότοπων και μέσω της προαιρετικής φόρμας σχολίων στο τέλος της συναρμολόγησης του βιβλιαρίου σας. Είμαστε μια ομάδα ερευνητών (παρακάτω λεπτομέρειες), που θα θέλαμε να ακούσουμε για τις εμπειρίες σας με το ToGather (καθώς και τυχόν προτάσεις για το πώς να το βελτιώσετε). Αυτό είναι απολύτως εθελοντικό και σε καμία περίπτωση δεν επηρεάζει την πρόσβασή σας ή τη χρήση του ιστότοπου ToGather. Για να υποστηρίξουμε αυτά τα σχόλια και να λάβουμε κάποια εικόνα σχετικά με τον τρόπο με τον οποίο οι χρήστες χρησιμοποιούν το ToGather, καταγράφουμε ποια θέματα κοινοποιούνται - αυτό είναι. Δεν καταγράφουμε δεδομένα χρήστη ή πληροφορίες που μπορούν να εντοπιστούν σε κανέναν. Για να σας δώσουμε μια ιδέα για τα δεδομένα που συλλέγουμε έχουμε δημιουργήσει ένα παράδειγμα ημερολογίου για μια μέρα, κάντε κλικ εδώ για να τα δείτε.'
    t5: 'Οι άνθρωποι πίσω από το Togather'
    t6: 'Είμαστε μια ομάδα ερευνητών σχεδιασμού από το Πανεπιστήμιο Newcastle και το Πανεπιστήμιο Northumbria που εδρεύει στο Newcastle Upon-Tyne στο Ηνωμένο Βασίλειο.'
    t7: 'Togather'
    t8: 'Το Togather είναι μια διαδικτυακή υπηρεσία που στοχεύει στην προσέγγιση οικογενειών και φίλων μέσω της ανταλλαγής ιστοριών για ένα αγαπημένο άτομο. Είναι κατασκευασμένο με τις υπάρχουσες υπηρεσίες WhatsApp και GitHub, για να είναι ευρέως διαθέσιμες και δωρεάν για όλους. Θα σας παρέχουμε καθημερινά θέματα και δραστηριότητες για την οικογένειά σας και τους φίλους σας για να στείλετε μήνυμα και να μετατρέψετε τις ομαδικές σας συνομιλίες σε βιβλίο ή λεύκωμα για δώρο, διατήρηση και επίσκεψη.'
    t9: 'Το απόρρητό σας'
    t10: 'Είμαστε μέρος του ερευνητικού προγράμματος που ονομάζεται Enabling Ongoingness (www.enablingongoingness.com) το οποίο διερευνά πώς μπορούμε να δώσουμε νέο νόημα στις σχέσεις στο πλαίσιο του τέλους της ζωής και του πένθους. Ένα μεγάλο μέρος αυτού διερευνά πώς οι άνθρωποι επιμελούν την ουσία μιας σχέσης στα μέσα μαζικής ενημέρωσης, ιστορίες, αντικείμενα και τελετές στην καθημερινή ζωή. Κατά τη διάρκεια της πανδημίας COVID-19 αντιμετωπίσαμε μια νέα παγκόσμια κοινή εμπειρία φόβου για απώλεια και θλίψη. Σε αντίθεση με οτιδήποτε έχουμε βιώσει πολλοί από εμάς και έχει αλλάξει αναμφίβολα τη ζωή μας με πολλούς τρόπους. Μέσω του ToGather ελπίζουμε ότι μπορούμε να σας βοηθήσουμε να συλλάβετε τους κοινοτικούς δεσμούς σας σε μια εποχή όπου αυτό δεν είναι τόσο εύκολο όσο πριν. Εάν έχετε οποιεσδήποτε εμπειρίες με το ToGather που θέλετε να μοιραστείτε μαζί μας, μην διστάσετε να επικοινωνήσετε μαζί μας. Μπορείτε είτε να μας στείλετε ένα μήνυμα μέσω e-mail (kyle.montague@northumbria.ac.uk) ή να συμπληρώσετε τη φόρμα σχολίων.'
    t11: 'Ερευνητής'
    t12: 'Αναπληρωτής Καθηγητής'
    t13: 'Καθηγητής'
    t14: 'Φωτογραφία προφίλ του Luis'
    t15: 'Φωτογραφία προφίλ της Linnea'
    t16: 'Φωτογραφία προφίλ του Kyle'
    t17: 'Φωτογραφία προφίλ του Jayne'
    t18: 'Φωτογραφία προφίλ του Josh' 

