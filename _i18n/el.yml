topics:
    td1: 'Μοιραστείτε μια αξέχαστη ιστορία σχετικά με το πότε ήμασταν μαζί και γιατίς σας έρχεται στο μυαλό. Έχετε φωτογραφίες απο τότε;'
    td2: 'Μοιραστείτε ένα τραγούδι που σας κάνει ευτυχισμένο και σας υπενθυμίζει το αγαπημένο σας πρόσωπο και εξηγήστε γιατί.'
    td3: 'Μοιραστείτε κάτι που συμβαίνει σήμερα και θέλετε να το μοιραστείτε με το αγαπημένο σας πρόσωπο.'
    td4: 'Στείλτε μήνυμα στο αγαπημένο σας πρόσωπο με μια ιστορία σας που τους αφορά.'
    td5: 'Μοιραστείτε την αγαπημένη σας μνήμη με εσάς και το αγαπημένο σας πρόσωπο ή / και την ομάδα.'
    td6: 'Μιλήστε για τον καιρό με ένα ποίημα και μια φωτογραφία.'
    td7: 'Ποιο ήταν το αποκορύφωμα της ημέρας σας; Γιατί?'
    td8: 'Γράψτε μια κριτική και τραβήξτε μια φωτογραφία από κάτι που φάγατε σήμερα.'
    td9: 'Καταγράψτε κάτι που κάνατε σήμερα που δεν θα είχε κάνει ποτέ το αγαπημένο σας πρόσωπο.'
    td10: 'Καταγράψτε κάτι που βιώσατε / είδατε / ακούσατε σήμερα που σας εξέπληξε ή σας έκανε να σκεφτείτε το αγαπημένο σας πρόσωπο ή αυτήν την ομάδα.'
    td11: 'Ξεκινήστε τη μέρα σας όπως θα έκανε συνήθως το αγαπημένο σας πρόσωπο. Πώς λειτούργησε για εσάς; '
    td12: 'Φάτε ή πιείτε κάτι σήμερα που τους αρέσει, συλλάβετε τον εαυτό σας και περιγράψτε τι είναι και σε ποιο πλαίσιο το είχατε'
    td13: 'Δοκιμάστε ένα από τα χόμπι τους σήμερα, και καταλάβετε τον εαυτό σας και πώς λειτούργησε για εσάς;'
    td14: 'Προσπαθήστε να ταιριάξετε τα ρούχα σας σήμερα με το αγαπημένο χρώμα του αγαπημένου σας προσώπου.'
    td15: 'Εκτυπώστε, ή σχεδιάστε, μια εικόνα των αγαπημένων σας προσώπων και τραβήξτε μια φωτογραφία κάθε μέλους του νοικοκυριού σας μαζί της.'
    td16: "Φορέστε ένα γενναίο πρόσωπο' - κάντε το πρόσωπό σας να φαίνεται γενναίο, τραβήξτε μια φωτογραφία στον καθρέφτη και μοιραστείτε το 'γενναίο πρόσωπό σας' (για παράδειγμα, φορέστε κάποιο κραγιόν ή χρησιμοποιήστε κάποια ταινία για να διαμορφώσετε το πρόσωπό σας)."
    td17: 'Φτιάξτε το πρόσωπο του αγαπημένου σας προσώπου με ένα ρολό χαρτί τουαλέτας.'
    td18: 'Τραβήξτε μια ομαδική φωτογραφία όλων σας μαζί με τα αντικείμενα που μπορείτε να βρείτε στο σπίτι σας (ποιος είναι ποιος και γιατί;).'
    td19: 'Μοιραστείτε μια φωτογραφία σας με το αγαπημένο σας πρόσωπο (και άλλους σε αυτήν την ομάδα) όταν ήσασταν νεότεροι και προσπαθήστε να δημιουργήσετε ξανά αυτήν τη φωτογραφία στο σπίτι. Γίνετε δημιουργικοί! '
    td20: "Δημιουργήστε μια ιστορία, με τη συμμετοχή των μελών αυτής της ομάδας, που θα έκανε το αγαπημένο σας πρόσωπο να γελάσει. Κάθε πρόταση ακολουθεί μία ή περισσότερες προτάσεις που καταλήγουν σε αγωνιώδες φινάλε! Τα πρώτα λόγια 'μια φορά κι έναν καιρό ...'"
    td21: 'Τι θα σκεφτόταν ο αγαπημένος σας για τα χθεσινά μηνύματα; Προσπαθήστε να γράψετε την απάντησή τους όπως θα έκαναν και να τραβήξετε μια φωτογραφία για το πώς θα φαινόταν το πρόσωπό τους όταν τα διαβάζετε.'
    td22: 'Μια αγαπημένη μνήμη από κάτι που κάνατε μαζί ως ομάδα θα θέλατε να δημιουργήσετε ξανά... (Ρίξτε μια ματιά σε αυτό).'
    td23: 'Τι σας λείπει περισσότερο κατά τη διάρκεια του χρόνου σας και γιατί;'
    td24: 'Τι έχετε μάθει από το αγαπημένο σας άτομο, κάποιον από αυτήν την ομάδα ή από το χρόνο που πέρασε μακριά.'
    td25: 'Ποιο θα ήταν το πρώτο πράγμα που θα κάνατε με το αγαπημένο σας πρόσωπο όταν θα μπορέσετε να είστε όλοι μαζί ξανά;'
    td26: 'Φανταστείτε εσας και το αγαπημένο σας άτομο σε ένα σάντουιτς, πώς θα περιγραφόσασταν ως μενού;'
    td27: 'Φανταστείτε εσας και το αγαπημένο σας πρόσωπο σε ένα τραγούδι, ποιος θα ήταν ο τίτλος και η μελωδία αυτού του τραγουδιού; Εάν αισθάνεστε δημιουργικοί, σχεδιάστε ένα εξώφυλλο άλμπουμ.'
    td28: 'Φανταστείτε εσας και το αγαπημένο σας πρόσωπο ως παγωτο, ποιες γεύσεις θα είστε;'
    td29: 'Φανταστείτε εσας και το αγαπημένο σας πρόσωπο ως έναν σούπερ ήρωα, ποιο θα ήταν το όνομά σας και η σούπερ δύναμη;'
    td30: 'Φανταστείτε εσας και το αγαπημένο σας πρόσωπο ως τηλεοπτική εκπομπή, ποιους ρόλους θα παίξετε;'