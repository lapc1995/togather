    tf6: 'Τα θέματα που βρήκαμε είναι αυτά που μοιραστήκατε μέσω του ιστότοπου Togather. Εάν σκεφτήκατε τα δικά σας θέματα, μπορείτε να τα προσθέσετε εδώ. Μπορείτε να τα επιλέξετε από τη συνομιλία, εάν τα μοιραστήκατε εκεί ή να γράψετε τη δική σας. Εάν υπήρχαν ημέρες που δεν είχατε κάποιο θέμα, αλλά κοινοποιήθηκαν μηνύματα, τότε προσπαθήστε να βρείτε μια περιγραφή για αυτό. Για παράδειγμα; Ένα ημερολόγιο της Δευτέρας. Ή; Μερικά πράγματα που μας άρεσε να μοιραζόμαστε σήμερα. Με αυτόν τον τρόπο μπορούμε να προσθέσουμε εκείνη την ημέρα στο πρότυπο φυλλαδίων. '

