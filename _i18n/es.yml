introduction:
    header: Introducción
    t1: Togather facilita la creación de un folleto en WhatsApp durante el tiempo que pasan separados para sus seres queridos.
    t2: Reúna a un grupo de amigos y familiares en WhatsApp
    t3: Obtén temas nostálgicos, creativos, divertidos o desafiantes para compartir con tu grupo
    t4: Crea, captura, escribe, fotografía y comparte con tu grupo.
    t5: Regrese todos los días para buscar otro tema nuevo para compartir con su grupo.
    t6: 'Para empezar a crear un grupo en Whatsapp con todas las personas que quieran contribuir a este folleto. Hágales saber a todos de qué se trata este grupo. Puede utilizar nuestro ejemplo: '
    t7: menú de participantes del grupo de WhatsApp
    t8: página de este sitio web con un tema
    t9: Chat de un grupo de WhatsApp
    t10: Togather lo ayudará a crear un folleto personalizado desde su chat grupal de WhatsApp para compartir con su ser querido, sin necesidad de diseñador o habilidades técnicas.
    t11: Portada del folleto
    t12: Folleto Página 1
    t13: Folleto página 2
    t14: Folleto Página 3
    t15: Folleto página 4
    t16: Página 5 del folleto
    t17: Folleto, página 6
    t18: Folleto Página 7

instructions:
    header: Instrucciones
    t1: Primeros pasos
    t2: Abra WhatsApp y cree un grupo con todas las personas que quieran contribuir al folleto.
    t3: Procedimientos para Android
    t4: Procedimientos para iOS
    t5: 'Deje que todos sepan de qué se trata este grupo y para quién es el folleto. Puede utilizar nuestro ejemplo:'
    t6: Tareas diarias
    t7: Visite ToGather todos los días para recibir un nuevo tema o actividad para su grupo.
    t8: Tenemos muchos temas y actividades para que usted y su grupo estén ocupados, o puede crear los suyos propios. Solo compártelos en tu grupo de WhatsApp como un mensaje o una foto y anima a los demás a responder.
    t9: 'SUGERENCIA: facilita la búsqueda de tus propios temas al final comenzando el mensaje con las palabras "el tema de hoy es ..."'
    t10: Todos pueden compartir sus respuestas en el grupo de WhatsApp.
    t11: Repita estos pasos y seleccione más adelante los mensajes que se incluirán en el folleto.
    t12: Obtener un tema
    t13: Montaje del folleto
    t14: 'Para convertir su chat grupal de WhatsApp en un folleto, siga estos sencillos pasos:'
    t15: 1. Exporte el chat grupal (incluidos los medios) y guárdelo en su dispositivo o almacenamiento en la nube ( por ejemplo, Google Drive, iCloud o Dropbox).
    t16: Cómo exportar chats de WhatsApp
    t17: 'SUGERENCIA: Cualquiera del grupo de WhatsApp puede hacer esto, así que pida ayuda si tiene dificultades.'
    t18: 2. Visite la página 'Ensamblar folleto' de ToGather y cargue su chat grupal exportado. ( todos los medios y el archivo `chat.txt` que guardó en el paso anterior)
    t19: 'SUGERENCIA: No se preocupe, sus mensajes personales y archivos multimedia no se cargan en ninguna parte. Todo sucede localmente en su dispositivo; no recopilamos ningún dato personal. Esto garantiza que sus conversaciones se mantengan privadas y que tenga control total sobre con quién desea compartir su folleto.'
    T20: aprender acerca de cómo los servicios de obras
    t21: 3. Personalice el folleto agregando el nombre de su ser querido y un título en la portada.
    t22: 4. Verifique los nombres de todos los contribuyentes. Le mostraremos una lista de los nombres que encontramos en su grupo. Puede editar los nombres que verá en el folleto ( por ejemplo , solo los nombres).
    t23: 5. Revise los temas que encontramos en el chat grupal. Si faltan temas, puede agregarlos de sus mensajes o escribirlos. Si hay algunos que ya se han incluido en diarios anteriores, simplemente elimínelos.
    t24: 6. Para cada tema, se le pedirá que seleccione las respuestas que desea agregar al folleto para ese día.
    t25: 'CONSEJO: No te preocupes si hay un día en el que no enviaste nada, todos merecen un descanso, saltaremos esos días y las fechas seguirán contando.'
    t26: "7. Cuando haya hecho esto para cada día que desee en el folleto, haga clic en el botón 'finalizar'. Todos sus mensajes se colocarán en una plantilla prediseñada y su folleto estará listo para que lo descargue. Puede imprimirlo y / o reenviarlo para compartir el folleto con su familia, amigos y seres queridos."
    t27: Ensamblar folleto
    t28: 'SUGERENCIA: Recomendamos hacer esto semanalmente, o incluso diariamente, para que WhatsApp pueda exportar todos sus mensajes y así tenga algo que compartir con más frecuencia.'
    t29: 'SUGERENCIA II: Si descubre que faltan mensajes o medios después de haber exportado un chat, es probable que se deba al límite de WhatsApp en el tamaño del archivo de exportación. En este caso, exporte el chat SIN medios y recupere los medios por separado desde su teléfono, o descárguelos a través de web.WhatsApp en su computadora.'

about:
    header: Acerca de
    t0: Cómo empezó
    t1: La idea de Togather nació en las primeras etapas del bloqueo de COVID-19 en el Reino Unido. Vimos un artículo sobre las noticias holandesas donde una familia guardaba un folleto para su pariente en la Unidad de Cuidados Intensivos (UCI) y se lo entregaba cuando le dieron el alta del hospital. Anotaron lo que le sucedió mientras estaba en la UCI, pero también lo que sucedió en el mundo exterior, pronósticos del tiempo, algunas noticias, cosas que había hecho la familia. Pensamos que esto era realmente bueno y queríamos que esto estuviera disponible para personas que atraviesan experiencias similares.
    t2: Cuando nos damos cuenta de que atravesar estos tiempos difíciles, en los que las familias y los amigos se separan, puede hacer que te sientas impotente. Esperamos que al reunirnos como grupo para participar en estos temas y actividades proporcione un espacio para sacar fuerzas unos de otros y encontrar algo de luz. Un espacio donde, aunque la vida parezca extraña, pueden compartir recuerdos juntos, con su ser querido en el centro de todo. Queremos ayudarlo a apoyar a su familia / amigos / comunidad para que se reúnan en historias cuando no es posible estar juntos.
    t3: En pocas palabras. Hemos diseñado Togather para mantener la privacidad de sus mensajes y medios. Todos sus mensajes de chat y archivos multimedia permanecen en su dispositivo y nunca serán compartidos o almacenados por Togather (o cualquier otra persona).
    t4: Los únicos datos que capturamos son a través del análisis anónimo del sitio y a través de nuestro formulario de comentarios opcional al final de la preparación de su folleto. Somos un equipo de investigadores (detalles a continuación), al que le encantaría conocer sus experiencias con ToGather (así como cualquier sugerencia sobre cómo mejorarlo). Esto es completamente voluntario y de ninguna manera afecta su acceso o uso del sitio web de ToGather . Para respaldar estos comentarios y obtener una idea de cómo las personas usan ToGather , registramos qué temas se comparten, eso es todo. No registramos ningún dato de usuario o información que pueda rastrear a alguien. Para darle una idea de qué datos capturamos hemos creado un ejemplo de un registro para un día, haga clic aquí para verlo.
    t5: La gente detrás de Togather
    t6: Somos un equipo de investigadores de diseño de la Universidad de Newcastle y la Universidad de Northumbria con sede en Newcastle Upon-Tyne en el Reino Unido.
    t7: Togather
    t8: Togather es un servicio en línea que tiene como objetivo unir a familias y amigos a través del intercambio de historias para un ser querido. Está construido utilizando los servicios existentes WhatsApp y GitHub, para que esté ampliamente disponible y de forma gratuita para todos. Le proporcionaremos temas y actividades diarios para que su familia y amigos puedan enviar mensajes y convertir sus conversaciones grupales en un libro o folleto para regalar, conservar y volver a visitar.
    t9: Tu privacidad
    t10: Somos parte del proyecto de investigación llamado Enabling Ongoingness (www.enablingongoingness.com) que explora cómo podemos dar un nuevo significado a las relaciones en el contexto del final de la vida y el duelo . Una gran parte de esto consiste en explorar cómo las personas conservan la esencia de una relación en los medios, las historias, los objetos y los rituales de la vida cotidiana. Durante la pandemia de COVID-19 nos enfrentamos a una nueva experiencia global compartida de miedo a la pérdida y al dolor. No se parece a nada que muchos de nosotros hayamos experimentado antes y, sin duda , ha cambiado nuestras vidas de muchas maneras. A través de ToGather , esperamos poder ayudarlo a capturar los lazos de su comunidad en un momento en el que esto no es tan fácil como antes. Si tiene alguna experiencia con ToGather que le gustaría compartir con nosotros, no dude en comunicarse con nosotros. Puede enviarnos un mensaje por correo electrónico (kyle.montague@northumbria.ac.uk) o completar nuestro formulario de comentarios.
    t11: Investigador
    t12: Profesor asociado
    t13: Profesor
    t14: Fotografía de perfil de Luis
    t15: Fotografía de perfil de Linnea
    t16: Fotografía de perfil de Kyle
    t17: Fotografía de perfil de Jayne
    t18: Fotografía de perfil de Josh
 
