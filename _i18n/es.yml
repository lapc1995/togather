topics:
    td1: 'Comparta una historia memorable sobre cuando estuvieron juntos y por qué me viene a la mente. ¿Tienes fotos de esto?'
    td2: 'Cada uno comparte una canción que te hace feliz y te recuerda a tu ser querido , y explica por qué.'
    td3: 'Comparta algo que suceda hoy que le gustaría compartir con su ser querido.'
    td4: "Brinde por su ser querido y cuente la historia más vergonzosa que lo involucre."
    td5: 'Comparta su recuerdo favorito de usted y su ser querido y / o grupo.'
    td6: 'Captura el clima en un poema y una foto misteriosa.'
    td7: '¿Cuál fue el punto culminante de tu día? ¿Por qué?'
    td8: 'Escribe una reseña y toma una foto de algo que comiste hoy.'
    td9: 'Capture algo que hizo hoy y que su ser querido nunca habría hecho.'
    td10: 'Documente algo que experimentó / vio / escuchó hoy que lo sorprendió o lo hizo pensar en su ser querido o en este grupo.'
    td11: 'Intente comenzar el día como lo haría normalmente su ser querido. ¿Cómo funcionó para ti?'
    td12: 'Come o bebe algo hoy que les guste mucho, capturate a ti mismo haciéndolo y describe qué es y en qué contexto lo tenías.'
    td13: 'Prueba uno de sus pasatiempos hoy y captura tu propia actividad, ¿cómo te fue?'
    td14: 'Intenta combinar tus atuendos hoy en el color favorito de tu ser querido.'
    td15: 'Imprima o dibuje una imagen de la cara de sus seres queridos y tome una foto de todos los miembros de su hogar con ella.'
    td16: '"Pon una cara valiente": haz que tu cara se vea valiente, tómate una foto en el espejo y comparte tu "cara valiente" (por ejemplo, ponte un lápiz labial o usa cinta adhesiva para moldear tu rostro).'
    td17: 'Pon la cara de tu ser querido en un tubo de papel higiénico.'
    td18: 'Haz una foto grupal de todos ustedes junto con los objetos que puedan encontrar en su casa (¿quién es quién y por qué?).'
    td19: 'Comparte una foto tuya con tu ser querido (y otras personas de este grupo) cuando eras más joven y trata de recrear esa foto en casa. Use suplentes si es necesario, ¡sea creativo!'
    td20: 'Construya una historia, que involucre a los miembros de este grupo, que haga reír a su ser querido. Cada uno sigue con una o más oraciones que terminan en suspenso . Las primeras patadas de con "érase una vez ..."'
    td21: '¿Qué pensaría tu ser querido sobre los mensajes de ayer ? Trate de escribir su respuesta como lo harían ellos y tome una foto de cómo se vería su cara al leerlos.'
    td22: '¿Qué buen recuerdo de algo que hicieron juntos como grupo le gustaría recrear? (Pruébalo).'
    td23: '¿Qué es lo que más extrañaste durante el tiempo que estuvieron separados y por qué?'
    td24: "¿Qué ha aprendido de su ser querido, de alguien de este grupo o del tiempo que pasaron separados?"
    td25: '¿Qué sería lo primero que harías con tu ser querido cuando pudieran estar todos juntos de nuevo?'
    td26: 'Imagínense a usted y a su ser querido en un sándwich, ¿cómo lo describirían en un menú?'
    td27: 'Imagínense a usted y a su ser querido en una canción, ¿cuál sería el título y el coro de esta canción? Si se siente creativo, diseñe la portada de un álbum para usted.'
    td28: 'Imagínense a usted y a su ser querido como un cono de helado , ¿qué sabores serían?'
    td29: 'Imagínense a usted y a su ser querido como un superhéroe , ¿cuál sería su nombre y superpoder?'
    td30: 'Imagínense a usted y a su ser querido como un programa de televisión, ¿qué papeles interpretarían?'
