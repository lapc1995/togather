topics:
    td1: 'Deel een gedenkwaardig verhaal over wanneer jullie samen waren en waarom deze in je opkwam. Heb je hier foto''s van?'
    td2: 'Deel allemaal een liedje waar je blij van word en/of wat je herinnert aan je dierbare, en leg uit waarom.'
    td3: 'Deel iets dat vandaag gebeurt en dat je graag zou willen delen met je dierbare.'
    td4: 'Proost op je dierbare en deel je grappigste herinnering aan hun.'
    td5: 'Deel je favoriete herinnering aan jouw en je dierbare en/of groep.'
    td6: 'Leg het weer vast in een gedicht en een mysterieuze foto.'
    td7: 'Wat was het hoogtepunt van je dag? Waarom?'
    td8: 'Schrijf een recensie en maak een foto van iets dat je vandaag hebt gegeten.'
    td9: 'Leg iets vast dat je vandaag hebt gedaan en dat je dierbare nooit zou hebben gedaan.'
    td10: 'Leg iets vast dat je vandaag hebt meegemaakt / gezien / gehoord en dat je heeft verrast, of dat je aan je dierbare of deze groep deed denken.'
    td11: 'Begin of eindig jouw dag zoals je dierbare dat normaal zou doen. Hoe was dat voor jou?'
    td12: 'Eet of drink vandaag iets dat je dierbare echt lekker vindt, leg jezelf vast terwijl je het doet en beschrijf wat en waar het is.'
    td13: 'Probeer vandaag een van jouw dierbares hobby''s en leg jezelf vast terwijl je het doet, hoe verging het jou?'
    td14: 'Probeer vandaag jullie outfits te matchen in de favoriete kleur van jullie dierbare.'
    td15: 'Print of teken een afbeelding van het gezicht van je dierbare en neem een foto van elk gezinslid ermee.'
    td16: '"Zet een dapper gezicht op" - laat je gezicht er dapper uitzien, maak een foto in de spiegel en deel je ''dappere gezicht'' (doe bijvoorbeeld wat lippenstift op of gebruik wat tape om je gezicht te vormen).'
    td17: 'Maak het gezicht van je dierbare van een toiletrolletje.'
    td18: 'Maak een groepsfoto van jullie allemaal samen met de voorwerpen die je in huis kunt vinden (wie is wat en waarom?).'
    td19: 'Deel een foto van jou met je dierbare (en anderen in deze groep) toen jullie nog jonger waren en probeer die foto thuis opnieuw te maken. Gebruik indien nodig stand-ins, wees creatief!'
    td20: 'Schrijf een verhaal waarin de leden van deze groep een rol spelen, dat jullie dierbare aan het lachen zou maken. Ieder volgt elkaar op met een of meer zinnen die eindigen in een cliffhanger. De eerste begint met "er was eens ..."'
    td21: 'Wat zou je dierbare vinden van de berichten van gisteren? Probeer zijn/haar reactie te schrijven zoals hij/zij dat zou doen en maak een foto van het gezicht dat ze zouden trekken tijdens het lezen ervan.'
    td22: 'Welke dierbare herinnering aan iets dat je samen als groep hebt gedaan, zou je graag opnieuw willen creëren? (Probeer het eens)'
    td23: 'Wat heb je het meest gemist tijdens jullie tijd zonder elkaar en waarom?'
    td24: 'Wat heb je geleerd van je dierbare, iemand in deze groep, of door je tijd zonder elkaar?'
