introduction:
    header: Introductie
    t1: Togather maakt het makkelijk om de tijd apart van je dierbaren vast te leggen en te delen in een boekje.
    t2: Verzamel een groep van vrienden en familie op WhatsApp
    t3: Krijg nostalgische, creatieve, grappige of uitdagende onderwerpen om te delen in de groep.
    t4: Creëer, leg vast, schrijf, fotografeer en deel met jouw groep.
    t5: Kom elke dag terug voor een nieuw onderwerp.
    t6: 'Begin met het maken van een groep in Whatsapp met alle mensen die willen bijdragen aan dit boekje. Laat iedereen weten waar deze groep voor is. Je kunt ons voorbeeld gebruiken:'
    t7: WhatsApp groep samenstelling overzicht
    t8: Pagina van deze website met onderwerpen
    t9: Gepsrek in een WhatsApp groep
    t10: Togather helpt je om een gepersonaliseerd boekje te maken van je WhatsApp groepschat die je kunt delen met je dierbare, geen ontwerp of technische vaardigheden nodig.
    t11: Voorpagina van een boekje
    t12: Boekje pagina 1
    t13: Boekje pagina 2
    t14: Boekje pagina 3
    t15: Boekje pagina 4
    t16: Boekje pagina 5
    t17: Boekje pagina 6
    t18: Boekje pagina 7
    
instructions:
    header: Instructies
    t1: Om te beginnen
    t2: Open WhatsApp en maak een groep met alle mensen die willen bijdragen aan het Boekje.
    t3: 'Stap-voor-stap: Android'
    t4: 'Stap-voor-stap: iOS'
    t5: 'Laat iedereen weten waar deze groep voor is en voor wie het boekje bedoeld is. Je kunt ons voorbeeld gebruiken: '
    t6: Dagelijks
    t7: Bezoek Togather elke dag om een ​​nieuw onderwerp of nieuwe activiteit voor uw groep te ontvangen.
    t8: Wij hebben veel onderwerpen en activiteiten om jij en je groep bezig te houden, of je kunt geheel eigen onderwerpen maken. Deel ze in je WhatsApp-groep als een bericht of foto en moedig de anderen aan om te reageren.
    t9: 'PS: maak het gemakkelijk om aan het einde je eigen bedachte onderwerpen te vinden door het bericht te beginnen met de woorden "het onderwerp van vandaag is ..."'
    t10: Iedereen kan hun antwoorden delen in de WhatsApp-groep.
    t11: Herhaal deze stappen en kies aan het einde welke berichten in het boekje komen.
    t12: Krijg een onderwerp
    t13: Het boekje samenstellen
    t14: 'Volg deze stappen om van jouw WhatsApp groepschat een boekje te maken:'
    t15: 1. Exporteer de groepschat (inclusief media) en sla deze op op je apparaat of cloudopslag (bijv. Google Drive, iCloud of Dropbox).
    t16: 'Stap-voor-stap: WhatsApp-chats exporteren'
    t17: 'PS: iedereen in de WhatsApp groep kan dit, dus vraag gerust om hulp.'
    t18: 2. Bezoek de Togather 'Boekje Samenstellen'-pagina en upload de geëxporteerde groepschat. (alle media en het `chat.txt`-bestand dat u in de vorige stap heeft opgeslagen)
    t19: 'PS: geen zorgen, je persoonlijke berichten en mediabestanden worden eigenlijk nergens geüpload. Alles gebeurt lokaal op je apparaat - wij verzamelen geen persoonlijke gegevens. Zo blijven je gesprekken privé en heb je de volledige controle over met wie jij jullie boekje wilt delen. '
    t20: Meer informatie over hoe de service werkt
    t21: 3. Personaliseer het boekje door de naam van je dierbare en een titel op de voorkant te plaatsen.
    t22: 4. Controleer de namen van iedereen die heeft bijgedragen. We laten je een lijst zien met de namen die we in je groep hebben gevonden. Je kan de namen veranderen naar hoe jullie ze in het boekje willen zien (bijvoorbeeld alleen voornamen).
    t23: 5. Bekijk de onderwerpen die we in de groepschat hebben gevonden. Als er onderwerpen ontbreken, kan je deze toevoegen door ze uit de berichten in de chat te selecteren of door ze zelf te schrijven. Als er onderwerpen tussen staan die al in eerdere boekje zaten dan kun je deze gewoon verwijderen. 
    t24: 6. Voor elk onderwerp wordt je gevraagd te selecteren welke reacties je voor die dag aan het boekje wilt toevoegen.
    t25: 'Ps: Maak je geen zorgen als er een dag is dat jullie niets hebben gestuurd, iedereen verdient rust, we slaan die dagen dan gewoon over.'
    t26: 7. Als je dit voor elke gewenste dag voor het boekje hebt gedaan, klik je op de knop 'voltooien'. Al de berichten worden in een opmaak geplaatst en je boekje is klaar om te downloaden. Jullie kunnen het afdrukken en / of doorsturen om het boekje te delen met familie, vrienden en dierbaren.
    t27: Boekje samenstellen
    t28: 'TIP: We raden aan om dit wekelijks of zelfs dagelijks te doen, zodat WhatsApp al je berichten kan exporteren en je vaker iets hebt om te delen.' 
    t29: 'TIP II: Als je merkt dat er berichten of media ontbreken nadat je een chat hebt geëxporteerd, komt dit waarschijnlijk door de limiet van WhatsApp voor de exportbestandsgrootte. Exporteer in dat geval de chat ZONDER media, en zoek de media in je telefoon geheugen, of download ze via web.WhatsApp op je computer.'

about:
    header: Over Togather
    t0: Hoe het begon
    t1: Het idee voor ToGather werd geboren in de vroege stadia van de COVID-19 lockdown in het Verengid Koninkrijk. Wij zagen een artikel in het Nederlandse nieuws waarin een gezin een dagboek bijhield voor hun familielid op de Intensive Care (IC) en dit aan haar gaf toen ze uit het ziekenhuis werd ontslagen. Ze schreven op wat er met haar was gebeurd terwijl ze op de IC lag, maar ook wat er daarbuiten gebeurde, weersvoorspellingen, nieuwsberichten, en dingen die de familie had gedaan. Wij vonden dit erg bijzonder, en wilden dit gebaar beschikbaar maken voor mensen die soortgelijke ervaringen meemaken.
    t2: Nu we deze moeilijke tijden meemaken, waarin families en vrienden elkaar soms lange tijd niet kunnen zien, realiseren wij dat dit je een machteloos gevoel kan geven. Wij hopen dat door als groep (digitaal) samen te komen om met deze onderwerpen en activiteiten bezig te zijn, er ruimte ontstaat om kracht te putten uit elkaar en wat verlichting te vinden. Een plek waar je, hoewel het leven raar lijkt, samen herinneringen kunt delen en maken, met altijd jullie dierbare in het middelpunt. Wij willen jullie helpen om jullie familie / vrienden / gemeenschap te ondersteunen door te verzamelen in verhalen wanneer samen zijn niet mogelijk is.
    t3: 'Simpel gezegd: Togather is ontworpen om jullie berichten en media privé te houden. Al uw chat berichten en media bestanden blijven op uw apparaat en worden nooit gedeeld of opgeslagen door Togather (of iemand anders).'
    t4: 'De enige gegevens die we verzamelen zijn anonieme website gebruikerspatronen en reacties op ons optionele feedback formulier aan het einde van het samenstellen van uw boekje. Wij zijn een team van onderzoekers (details hieronder), die graag zouden willen horen over jullie ervaringen met Togather (evenals eventuele suggesties om deze service te verbeteren). Dit is volledig vrijwillig en heeft geen enkele invloed op uw toegang tot, of gebruik van, de Togather website. Om deze feedback te ondersteunen en inzicht te krijgen in hoe mensen ToGather gebruiken, verzamelen wij welke onderwerpen worden gedeeld - dat is alles. Wij registreren geen gebruikersgegevens of informatie die naar iemand kan worden herleid. Om je een idee te geven van welke gegevens wij vastleggen, hebben wij een voorbeeld van een logboek voor één dag gemaakt, klik hier om het te zien.'
    t5: De mensen achter Togather
    t6: Wij zijn een team van designers en onderzoekers van Northumbria University gevestigd in Newcastle Upon Tyne in het Verenigd Koninkrijk. We maken deel uit van het onderzoeksproject Enabling Ongoingness (www.enablingongoingness.com) dat onderzoekt hoe wij relaties een nieuwe betekenis kunnen geven in de context van levenseinde en rouwverwerking. Een groot deel hiervan is het onderzoeken van hoe mensen de essentie van een relatie vastleggen en verzamelen in media, verhalen, objecten en rituelen in het dagelijks leven. Tijdens de COVID-19-pandemie werden we geconfronteerd met een nieuwe wereldwijde gedeelde ervaring van angst voor verlies en verdriet. Het is anders dan alles wat velen van ons eerder hebben meegemaakt, en heeft ongetwijfeld ons leven op veel manieren veranderd. Via Togather hopen wij dat wij jou kunnen helpen jouw gemeenschapsbanden vast te leggen in een tijd waarin dit niet zo eenvoudig is als voorheen. Als je ervaringen met Togather hebt die je met ons wilt delen, aarzel dan niet om contact op te nemen. U kunt ons een bericht sturen via e-mail (kyle.montague@northumbria.ac.uk) of door ons feedback formulier in te vullen.
    t7: Togather
    t8: Togather is een online dienst die als doel heeft families en vrienden bij elkaar te brengen door verhalen te delen voor een dierbare. Het is gemaakt met behulp van bestaande diensten zoals WhatsApp en GitHub, om het voor iedereen gratis en overal beschikbaar te maken. Wij zullen je voorzien van dagelijkse onderwerpen en activiteiten om met familie en vrienden over te berichten. Deze groepsgesprekken kunnen vervolgens in een boekje omgezet kunnen worden om cadeau te doen, te bewaren en opnieuw te bezoeken.
    t9: Uw privacy
    t10: We maken deel uit van het onderzoeksproject Enabling Ongoingness (www.enablingongoingness.com) dat onderzoekt hoe we relaties een nieuwe betekenis kunnen geven aan het eind van het leven en na het verlies van een dierbare. Een groot deel hiervan is het onderzoeken van hoe mensen de essentie van een relatie vangen in media, verhalen, objecten en rituelen in het dagelijks leven. Tijdens de COVID-19-pandemie werden we geconfronteerd met een nieuwe wereldwijde gedeelde ervaring van angst voor verlies en verdriet. Het is anders dan alles wat velen van ons eerder hebben meegemaakt, en heeft ongetwijfeld ons leven op veel manieren veranderd. Via Togather hopen we dat we u kunnen helpen de banden binnen een gemeenschap vastleggen in een tijd waarin dit niet zo eenvoudig is als voorheen. Als je ervaringen hebt met Togather die je met ons wilt delen, aarzel dan niet om contact op te nemen. U kunt ons een bericht sturen via e-mail (linnea.groot@northumbria.ac.uk) of ons feedbackformulier invullen.
    t11: Onderzoeker
    t12: Universitair hoofddocent
