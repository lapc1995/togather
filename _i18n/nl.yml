about:
    header: Over Togather
    t0: Hoe het begon
    t1: Het idee voor ToGather werd geboren in de vroege stadia van de COVID-19 lockdown in het Verengid Koninkrijk. Wij zagen een artikel in het Nederlandse nieuws waarin een gezin een dagboek bijhield voor hun familielid op de Intensive Care (IC) en dit aan haar gaf toen ze uit het ziekenhuis werd ontslagen. Ze schreven op wat er met haar was gebeurd terwijl ze op de IC lag, maar ook wat er daarbuiten gebeurde, weersvoorspellingen, nieuwsberichten, en dingen die de familie had gedaan. Wij vonden dit erg bijzonder, en wilden dit gebaar beschikbaar maken voor mensen die soortgelijke ervaringen meemaken.
    t2: Nu we deze moeilijke tijden meemaken, waarin families en vrienden elkaar soms lange tijd niet kunnen zien, realiseren wij dat dit je een machteloos gevoel kan geven. Wij hopen dat door als groep (digitaal) samen te komen om met deze onderwerpen en activiteiten bezig te zijn, er ruimte ontstaat om kracht te putten uit elkaar en wat verlichting te vinden. Een plek waar je, hoewel het leven raar lijkt, samen herinneringen kunt delen en maken, met altijd jullie dierbare in het middelpunt. Wij willen jullie helpen om jullie familie / vrienden / gemeenschap te ondersteunen door te verzamelen in verhalen wanneer samen zijn niet mogelijk is.
    t3: "Simpel gezegd: Togather is ontworpen om jullie berichten en media privé te houden. Al uw chat berichten en media bestanden blijven op uw apparaat en worden nooit gedeeld of opgeslagen door Togather (of iemand anders)."
    t4: De enige gegevens die we verzamelen zijn anonieme website gebruikerspatronen en reacties op ons optionele feedback formulier aan het einde van het samenstellen van uw dagboek. Wij zijn een team van onderzoekers (details hieronder), die graag zouden willen horen over jullie ervaringen met Togather (evenals eventuele suggesties om deze service te verbeteren). Dit is volledig vrijwillig en heeft geen enkele invloed op uw toegang tot, of gebruik van, de Togather website. Om deze feedback te ondersteunen en inzicht te krijgen in hoe mensen ToGather gebruiken, verzamelen wij welke onderwerpen worden gedeeld - dat is alles. Wij registreren geen gebruikersgegevens of informatie die naar iemand kan worden herleid. Om je een idee te geven van welke gegevens wij vastleggen, hebben wij een voorbeeld van een logboek voor één dag gemaakt, klik hier om het te zien.
    t5: De mensen achter Togather
    t6: Wij zijn een team van designers en onderzoekers van Northumbria University gevestigd in Newcastle Upon Tyne in het Verenigd Koninkrijk. We maken deel uit van het onderzoeksproject Enabling Ongoingness (www.enablingongoingness.com) dat onderzoekt hoe wij relaties een nieuwe betekenis kunnen geven in de context van levenseinde en rouwverwerking. Een groot deel hiervan is het onderzoeken van hoe mensen de essentie van een relatie vastleggen en verzamelen in media, verhalen, objecten en rituelen in het dagelijks leven. Tijdens de COVID-19-pandemie werden we geconfronteerd met een nieuwe wereldwijde gedeelde ervaring van angst voor verlies en verdriet. Het is anders dan alles wat velen van ons eerder hebben meegemaakt, en heeft ongetwijfeld ons leven op veel manieren veranderd. Via Togather hopen wij dat wij jou kunnen helpen jouw gemeenschapsbanden vast te leggen in een tijd waarin dit niet zo eenvoudig is als voorheen. Als je ervaringen met Togather hebt die je met ons wilt delen, aarzel dan niet om contact op te nemen. U kunt ons een bericht sturen via e-mail (kyle.montague@northumbria.ac.uk) of door ons feedback formulier in te vullen.
    t7: Togather
    t8: Togather is een online dienst die als doel heeft families en vrienden bij elkaar te brengen door verhalen te delen voor een dierbare. Het is gemaakt met behulp van bestaande diensten zoals WhatsApp en GitHub, om het voor iedereen gratis en overal beschikbaar te maken. Wij zullen je voorzien van dagelijkse onderwerpen en activiteiten om met familie en vrienden over te berichten. Deze groepsgesprekken kunnen vervolgens in een boek of dagboek omgezet kunnen worden om cadeau te doen, te bewaren en opnieuw te bezoeken.
    t9: Uw privacy

