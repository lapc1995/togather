introduction:
    header: Introdução
    t1: Togather torna mais fácil capturar e partilhar os momentos passados longe de seus entes queridos.
    t2: Reúna um grupo de amigos e familiares no WhatsApp
    t3: Obtenha um tópico nostálgico, criativo, divertido ou desafiador para partilhar com seu grupo
    t4: Crie, capture, escreva, fotografe e partilhe com seu grupo.
    t5: Volte todos os dias para outro tópico novo para partilhar com seu grupo.
    t6: 'Para começar, crie um grupo no WhatsApp com todas as pessoas que queriam contributir para este diário. Deixe que todos saibam do que se trata este group. Você pode user o nosso exemplo:'
    t7: Menu de participantes do grupo do WhatsApp
    t8: Página deste site com um tópico
    t9: Chat de um grupo no WhatsApp
    t10: Togather irá ajudá-lo, todas as semanas ou a cada dois dias, a criar um diário personalizado do seu chat em grupo do WhatsApp para compartilhar com os seus entes queridos.
    t11: Capa do diário
    t12: Diário Página 1
    t13: Diário Página 2
    t14: Diário Página 3
    t15: Diário Página 4
    t16: Diário Página 5
    t17: Diário Página 6
    t18: Diário Página 7

instructions:
    header: Instruçōes
    t1: Guia de Introdução
    t2: Abra o WhatsApp e crie um grupo com todas as pessoas que desejam contribuir para o diário.
    t3: Como fazer no Android
    t4: Como fazer no iOS
    t5: 'Deixe que todos saibam do que se trata este group. Você pode user o nosso exemplo:'
    t6: Tarefas Diárias
    t7: Visite o Togather a cada dia para receber um novo tópico ou atividade para o seu grupo.
    t8: Temos muitos tópicos e atividades para manter você e o seu grupo ocupados, ou você pode criar o seus próprios. Basta partilhá-los no seu grupo de WhatsApp como uma mensagem ou foto e encorajar os outros a responder.
    t9: 'DICA: torne mais fácil encontrar os seus próprios tópicos no final, iniciando a mensagem com as palavras "o tópico de hoje é ..."'
    t10: Todos devem partilhar as suas respostas no grupo WhatsApp.
    t11: Repita estas etapas todos os dias para manter um registo actualizado no diário.
    t12: Obter um tópico
    t13: Construir diário
    t14: 'Para transformar o seu chat de grupo do WhatsApp num diário siga estes simples passos:'
    t15: 1. Exporte o seu chat de grupo (incluido ficheiros) and guarde-os no seu dispositivo or armazenamento cloud (e.g. Google Drive, iCloud or Dropbox).
    t16: Como exportar os chats de WhatsApp
    t17: 'DICA: Qualquer pessoa no grupo do WhatsApp pode fazer isto, por isso peca ajuda se estiver com dificuldades.'
    t18: 2. Visite a página 'Construir diário' e carregue o seu chat de grupo que exportou. (todos os ficheiros de mídia e o ficheiro `chat.txt` que você guardou no passo anterior)
    t19: 'DICA: Não se preocupe, as suas messages pessoais e os seus ficheiros mídia não estão na verdade a ser guardados em lado nenhum. Tudo está a acontecer localmente no seu dispositivo - nós não recolhemos qualquer tipo de dados pessoais. Isto garante que as suas conversas permaneçem privadas e que você mantenha um controlo total sobre com quem deseja partilhar o seu diário com.'
    t20: Saibe como o serviço funciona
    t21: 3. Personalize o diário adicionando o nome do seu ente querido e um título à capa.
    t22: 4. Verifique os nomes de todos os colaboradores. Mostraremos uma lista dos nomes que encontramos no seu grupo. Você pode editar os nomes que verá no diário (por exemplo, apenas os primeiros nomes).
    t23: 5. Reveja os tópicos que encontramos no chat de grupo. Se faltem tópicos, você pode adicioná-los das suas mensagens ou escrever novos. Se houver alguns que já tenham sido incluídos em diários anteriores, simplesmente remova-os.
    t24: 6. Para cada tópico, você será solicitado a selecionar as respostas que deseja adicionar ao diário naquele dia.
    t25: 'DICA: Não se preocupe se existem um dia que você não enviou nada, toda a gente merece um descanso, vamos saltar esses dias e as datas vão continuar a ser contadas.'    
    t26: 7. Quando você tiver feito isso para cada dia que deseja ter no diário, clique no botão 'Terminar'. Todas as suas mensagens serão colocadas num modelo e seu diário estará pronto para download. Você pode imprimir e/ou partilhar o diário com a sua família, os seus amigos e pos seus entes queridos.
    t27: Construir diário
    t28: 'DICA: Recomendamos fazer isto semanalmente, ou mesmo diariamente, para que o WhatsApp possa exportar todas as suas mensagens e você tenha algo para partilhar com mais frequência.'
    t29: 'DICA II: Se você achar que faltam mensagens ou mídia após ter exportado um chat, isto provavelmente deve-se ao limite do WhatsApp no tamanho do arquivo de exportação. Neste caso, exporte o chat SEM mídia e recupere a mídia separadamente do seu telefone, ou faça download via web.WhatsApp no seu computador. '

about:
    header: Sobre
    t0: Como começou
    t1: A ideia para o Togather nasceu durante as fazes iniciais da quarentena geral devido COVID-19 no Reino Unido. Vimos uma reportagem num noticiário holandês em que uma família fez um diário para o seu familiar que se entrecontrava na Unidade de Cuidados Intensivos (UCI) e que lhe foi entrege quando ela teve alta hostipalar. Eles anotaram o que aconteceu com ela enquanto esteve na UCI, mas também o aconteceu no mundo lá fora, previsões do tempo, algumas notícias, coisas que a família tinha feito. Achamos isto muito bom e queríamos disponibilizar algo para pessoas que passam por experiências semelhantes.
    t2: Ao apercebemos-nos que passar por este tempos difíceis, onde famílias e amigos estão separados, pode nos fazer sentir impotentes. Nós esperamos que através de nos reunirmos como um grupo, para nos envolbermos com esses tópicos e atividades, proporcionemos um espaço para extrair forças uns dos outros e encontrar algum conforto. Um espaço onde mesmo onde a vida pareça estranha, você podem partilhar memórias juntos com o seu entre querido no centro de tudo. Queremos ajudá-lo a apoiar a sua família/amigos/comunidade para reunir histórias quando estar junto não é possivel.
    t3: De forma simples, nós desenvolvemos o Togather para manter todas as suas mensagens e conteúdos privados. Todas as suas mensagens do chat e ficheiros multimédia ficam no seu dispositivo e num são partilhados ou guardados pelo Togather (ou qualquer outra pessoa).
    t4: Os únicos dados que capturamos são feitos através the sites anonímos de analytics e através do nosso formulário de feedback opcional depois de construir o seu diário. Nós somos uma equipa de investigadores (detalhes abaixo), que adoraria ouvir um as suas experiências com o Togather (assim como qualquer sugestōes sobre como o melhorar). Isto é completamente voluntário e de nenhuma forma afecta o sei acesso ou uso do site do Togather. Para suportar este feedback e obter algum conhecimento de como as pessoal usam o Togather, nós registamos quais os tópicos que são partilhados - e é só isso. Nós não registamos qualquer tipo de dados dos utilizador ou informação que permitam descobrir o alguém. Para ter uma ideia de quais os dados que capturamos, criamos um exemplo de um registo para um dia, clique aqui para ver.
    t5: As pessoas por trás do Togather
    t6: Nós somos uma equipa de investigadores de design da Northumbria University, basedos em Newcastle Upon-Tyne no Reino Unido.
    t7: Togather
    t8: Togather é um serviço online que visa reunir familiares e amigos por meio de partilha de histórias para um pessoa ente querida. Foi construindo usado os serviços de WhatApp e GitHub, para torná-lo amplemente disponível e gratuito para todos. Nós forneceremos-lhe tópicos diários e actividades para a sua familia e amigos partilharem e tornarem as vossas conversas the grupo num livro ou diário para dar como presente, guardar e revisitar.
    t9: A sua Privacidade
    t10: Nós fazemos parte de um projecto de investigação chamado Enabling Ongoingness (www.enablingongoingness.com) que explora como podemos dar um novo significado ao nossos relacionamentos no contexto de fim-de-vida e de luto. Um grande parte disto é explorar como as pessoas capturam a essência de um relacionamento em conteúdos multimédia, histórias, objectos e rituais no seu dia-a-dia. Durante a pandemia de COVID-19 fomos confrotandos com uma nova experiência global de medo de perda e luto. É diferente de tudo o que muito de nós já experienciámos e sem dúvida mudou a nossas vidas de muitas maneiras. Através do Togather, esperamos ajudar a si capturar os seus laços comunitários numa época em que isso não é tão fácil como antes. Se você tiver alguma experiência com o Togather que gostasse de partilhar connosco, não hesite em nos contactar. Você pode enviar-nos uma mensagem por e-mail (kyle.montague@northumbria.ac.uk) ou preencher o nosso formulário de feedback.
    t11: Investigador
    t12: Associate Professor
    t13: Professor
    t14: Fotografia de perfil fo Luís
    t15: Fotografia de perfil da Linnea
    t16: Fotografia de perfil do Kyle
    t17: Fotografia de perfil Jayne
    t18: Fotografia de perfil Josh

