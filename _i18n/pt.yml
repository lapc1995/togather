topics:
    td1: 'Partilha uma história memorável sobre quando estiveram juntos e o porque dela ter sugido na tua mente. Tens algumas fotos disto?'
    td2: 'Que cada um partilhe uma música que te faça feliz e que te relembra o teu ente querido, e explica porque'
    td3: 'Partilha algo que aconteça hoje e que gostarias que o de partilhar com o teu ente querido.'
    td4: 'Faz um brinde ao seu ente querido e conta a tua história mais ridícula que o envolva'
    td5: 'Partilha a tua memória favoria de ti com o teu ente querido e/ou grupo.' 
    td6: 'Captura o tempo num poema e uma foto misteriosa'
    td7: 'Qual foi o ponto alto do teu dia? Por quê?'
    td8: 'Escreve uma review e tira uma foto de algo que tenhas comido hoje.'
    td9: 'Captura algo tenhas feito hoje que teu ente querido nunca tenha feito.'
    td10: 'Documenta algo que tenhas experienciado / visto / ouvido hoje que te tenha surpreendido, ou que tenha te feito lembrar do teu ente querido ou deste grupo'
    td11: 'Experimenta começar o dia como o teu ente querido faria normalmente. Como funcionou para ti?'
    td12: Come ou bebe algo hoje que de eles gostam muito, captura-te a faze-lo e descreve o que é e em que contexto é que o fizeste'
    td13: 'Hoje tenta do dos seus hobbies e captura-te a faze-lo, como foi para ti?'
    td14: 'Hoje tenta combinar as tuas roupas com a favorita do teu ente querido.'
    td15: 'Imprime ou desenha uma imagem da cara dos teus entes queridos e tira uma foto de cada membro da tua casa com ela.'
    td16: '"Put on a brave face" - make your face look brave, take a photo in the mirror and share your "brave face" (for example put on some lipstick, or use some tape to shape your face).'
    td17: 'Faz a cara do teu ente querido num tubo de papel higiênico.'
    td18: 'Tira uma foto de grupo de todos vocês juntos usando objectos que encontres na tua casa (quem é quem e porque?)'
    td19: 'Partilha uma foto de ti com teu ente querido (e os restantes membros do grupo) quando eras mais novo e tenta recriar essa foto em casa. Substitui pessoas se necessário, sê criativo!'
    td20: 'Constrói uma história, envolvendo os membros deste grupo, que os faria o teu ente querido rir. Cada um cria uma ou mais frases, terminando num cliffhanger. O primeiro começa com "Era uma vez..."'
    td21: 'O que pensaria o teu ente querido sobre as mensagens de ontem? Tenta escrever uma resposta como ele faria e tira uma foto de como a cara dele seria ao lê-las'
    td22: 'Que boa memória de algo que fizeram juntos como um grupo gostariam de recriar? (Experimenta!).'
    td23: 'Do que é que sentiste mais falta durate este periodo que estiveram separados e porque?'
    td24: 'O que é que aprendeste do teu ente querido, de alguém do grupo, ou do tempo que estiveram separados.'
    td25: 'Qual seria a primeria que farias com o teu ente querido quando estiverem todos juntos outra vez?'
    td26: 'Imagina-te a ti e ao teu ente querido numa sanduíche, como seriam descritos num menu?'
    td27: 'Imagina-te a ti e ao teu ente querido numa música, qual seria o título e qual seria o refrão desta música? Se te sentires criativo, cria uma capa para o album da música.'
    td28: 'Imagina-te a ti e ao teu ente querido como um cone de gelado, que sabores seriam?'
    td29: 'Imagina-te a ti e ao teu ente querido como um super herói, qual seria o vosso nome e super poder?'
    td30: 'Imagina-te a ti e ao teu ente querido como um programa de tv, que papéis vocês desempenharia?'



